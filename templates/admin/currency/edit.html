{% extends 'admin/master.html' %}
{% block main_content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="m-0">
                                    <i class="fas fa-plus-circle"></i>
                                    Update Currency
                                </h5>
                            </div>
                            <div class="col-6">
                                <a href="{{ url_for('indexCurrency') }}" class="btn btn-outline-secondary float-right">
                                    <i class="fas fa-arrow-circle-left"></i>
                                    Back
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="name">Name <span class="text-danger">*</span></label>
                                <input required type="text" class="form-control" id="name" name="name"
                                       placeholder="Enter product name" value="{{ currency.name }}">
                            </div>

                            <div class="form-group">
                                <label for="code">Code <span class="text-danger">*</span></label>
                                <input required type="text" class="form-control" id="code" name="code"
                                       placeholder="Enter product cost" value="{{ currency.code }}">
                            </div>

                            <div class="form-group">
                                <label for="symbol">Price <span class="text-danger">*</span></label>
                                <input required type="text" class="form-control" id="symbol" name="symbol"
                                       placeholder="Enter product price" value="{{ currency.symbol }}">
                            </div>

                            <div class="form-group">
                                <label for="is_default">Is_Default <span class="text-danger">*</span></label>
                                <input required type="text" class="form-control" id="is_default" name="is_default"
                                       placeholder="Enter product category" value="{{ currency.is_default }}">
                            </div>

                            <div class="form-group">
                                <label for="sell_out_price">sell_out_price <span class="text-danger">*</span></label>
                                <input required type="text" class="form-control" id="sell_out_price" name="sell_out_price"
                                       placeholder="Enter product status" value="{{ currency.sell_out_price }}">
                            </div>

                            <button type="submit" class="btn btn-primary float-right">Update</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
