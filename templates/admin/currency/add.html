{% extends 'admin/master.html' %}
{% block main_content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="m-0">
                                    <i class="fas fa-plus-circle"></i>
                                    Add Currency
                                </h5>
                            </div>
                            <div class="col-6">
                                <a
                                        href="{{ url_for('indexCurrency') }}"
                                        class="btn btn-outline-secondary float-right"
                                        role="button"
                                        aria-disabled="true"
                                >
                                    <i class="fas fa-arrow-circle-left"></i>
                                    Back
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="name">Name <span class="text-danger">*</span></label>
                                <input required type="text" name="name" class="form-control" id="name"
                                       placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="code">Code <span class="text-danger">*</span></label>
                                <input required type="text" name="code" class="form-control" id="code"
                                       placeholder="Enter your code">
                            </div>
                             <div class="form-group">
                            <label for="symbol">symbol <span class="text-danger">*</span></label>
                            <input required type="text" name="symbol" class="form-control" id="symbol" placeholder="Enter your symbol">
                        </div>
                            <div class="form-group">
                                <label for="is_default">is_default <span class="text-danger">*</span></label>
                                <input required type="text" name="is_default" class="form-control" id="is_default"
                                       placeholder="Enter your is_default">
                            </div>
                             <div class="form-group">
                            <label for="sell_out_price">sell_out_price <span class="text-danger">*</span></label>
                            <input required type="text" name="sell_out_price" class="form-control" id="sell_out_price" placeholder="Enter your sell_out_price">
                        </div>


                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
