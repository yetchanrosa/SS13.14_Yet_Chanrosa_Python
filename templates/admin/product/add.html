{% extends 'admin/master.html' %}
{% block main_content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="m-0">
                                    <i class="fas fa-plus-circle"></i>
                                    Add Product
                                </h5>
                            </div>
                            <div class="col-6">
                                <a
                                        href="{{ url_for('indexProduct') }}"
                                        class="btn btn-outline-secondary float-right"
                                        role="button"
                                        aria-disabled="true"
                                >
                                    <i class="fas fa-arrow-circle-left"></i>
                                    Back
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="name">Name <span class="text-danger">*</span></label>
                                <input required type="text" name="name" class="form-control" id="name"
                                       placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="name">Cost <span class="text-danger">*</span></label>
                                <input required type="text" name="cost" class="form-control" id="cost"
                                       placeholder="Enter your cost">
                            </div>
                             <div class="form-group">
                            <label for="name">Price <span class="text-danger">*</span></label>
                            <input required type="text" name="price" class="form-control" id="price" placeholder="Enter your price">
                        </div>
                            <div class="form-group">
                                <label for="name">Category <span class="text-danger">*</span></label>
                                <input required type="text" name="category" class="form-control" id="category"
                                       placeholder="Enter your name">
                            </div>
                             <div class="form-group">
                            <label for="name">Status <span class="text-danger">*</span></label>
                            <input required type="text" name="status" class="form-control" id="status" placeholder="Enter your status">
                        </div>
                         <div class="form-group">
                            <label for="name">Image <span class="text-danger">*</span></label>
                            <input required type="text" name="image" class="form-control" id="image" placeholder="Enter your image">
                        </div>

                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
